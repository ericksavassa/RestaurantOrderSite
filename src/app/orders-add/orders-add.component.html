<div class="example-container mat-elevation-z8">   
    <mat-card class="example-card">
      <form [formGroup]="orderForm" (ngSubmit)="onFormSubmit(orderForm.value)">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Input" formControlName="input">    
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Output" formControlName="output" >
        </mat-form-field>        
        <div class="button-row">
          <button type="submit" [disabled]="!orderForm.valid" mat-flat-button color="primary">
            <mat-icon>save</mat-icon>
          </button>
        </div>
      </form>
    </mat-card>
  </div>



<div class="example-container mat-elevation-z8">
    <div class="example-container mat-elevation-z8">   
    <div class="button">
        <a mat-flat-button color="primary" (click)="handleClick($event)"><mat-icon>refresh</mat-icon></a>
    </div>
  </div>

  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table" >

      <!-- Order Input Column -->
      <ng-container matColumnDef="input">
        <th mat-header-cell *matHeaderCellDef>Input</th>
        <td mat-cell *matCellDef="let row">{{row.input}}</td>
      </ng-container>

      <!-- Order Output Column -->
      <ng-container matColumnDef="output">
        <th mat-header-cell *matHeaderCellDef>Output</th>
        <td mat-cell *matCellDef="let row">{{row.output}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table>
  </div>
</div>
